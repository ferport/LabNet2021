
<div class="container">
    <h3>Insertar empleado</h3>
    <div class="col-4">
        <form [formGroup]="employeesForm" novalidate (ngSubmit)="onSubmit()" #f="ngForm">
            <div class="form-group">
                <label class="col-form-label">Nombre</label>
                <input formControlName= "firstName" type="text" class="form-control" maxlength="10" minlength="3">
                <div *ngIf="firstName.errors?.minlength">
                    <span class="error text-danger">El nombre debe tener al menos 3 caracteres</span>
            </div>
            </div>
            <div class="form-group">
                <label class="col-form-label">Apellido</label>
                <input formControlName= "lastName" type="text" class="form-control" maxlength="20" minlength="3">
                <div *ngIf="lastName.errors?.minlength">
                    <span class="error text-danger">El apellido debe tener al menos 3 caracteres</span>
            </div>
            </div>
            <button [disabled]="f.invalid" type="submit" class="btn btn-primary" (click)="save()">Guardar</button>
        </form>
    </div>
</div>
