<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/funciones.js"></script>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./css/stylesheet.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    

    <style type="text/css">
        #edad{width: 75px;}
    </style>
</head>
<body>
    <div class="contentainer">
        <h1>Contacto</h1>
        <h3>Complete sus datos</h3>
        <div id="formulario">
        <h4>Informacion personal:</h4>
            
            <form action="" style="width: 94%;" id="formularioContacto">
                <hr>
                <div class="form-group">
                    <label for="name">Nombre</label><br>
                    <input type="text" name="nombre" id="nombre" class="limpiar form-control">
                    <div  id="errorNombre">
                        <span class="msjError">*Campo obligatorio!</span><br>
                    </div>
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido</label><br>
                    <input type="text" name="apellido" id="apellido" class="limpiar form-control">
                    <div  id="errorApellido">
                        <span class="msjError">*Campo obligatorio!</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="edad">Edad</label>
                    <input type="number" id="edad" class="limpiar form-control"><br>
                </div>

                <p>Sexo</p>
                <div class="form-check">
                    <input type="radio" value="Masculino" name ="genero">
                    <label for="">Masculino</label><br>
                    <input type="radio" value="Femenino" name ="genero">
                    <label for="">Femenino</label><br>
                    <input type="radio" name ="genero" value="Otro">
                    <label for="">Otro</label><br>
                </div>
                

                <h4 id="info">Informacion adicional:</h4>
                <hr>
                <div class="form-group">
                    <label for="empresa">Empresa</label><br>
                    <input type="text" name="" id="" class="limpiar form-control"><br>
                </div>

                <input type="submit" value="Enviar" id="enviar" class="btn ">
                <input type="button" value="Limpiar" id="limpiar" class="btn">
            </form>  
        </div>
        <div id="separador"></div>
    </div>
</body>
</html>
